<!DOCTYPE html>

<html>
	
	<head>
		
		<title>Sign up</title>

		<link rel = "stylesheet" href = "SIstyle.css">

		<script src="SIjava-script.js"></script>

	</head>

	<body>

		<div class = "main">

			<form class = "main_form">
				
				<div class = "title-content">
				
					<h6 class = "signup-text">SIGN UP</h6>
					
				</div>


				<input type = "text" id = "user_name" class = "user_name" placeholder = "NAME" autocomplete = "off">

				<input type = "password" id = "user_password" class = "user_password" placeholder = "PASSWORD">


				<button class = "ok-button" type = "submit">
					Submit
				</button>


				<div class = "auxiliary-content">

					<p>
						Thannks in advance
					</p>
					
				</div>
			
			</form>

		</div>


	</body>

</html>
